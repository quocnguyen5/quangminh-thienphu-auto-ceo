<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <table class="table">
        <tr class="table__header">
            <th class="table__cell">Details</th>
            <th class="table__cell">Id</th>
            <th class="table__cell">Network</th>
            <th class="table__cell">Url</th>
            <!-- <th class="table__cell">Package Url</th> -->
            <th class="table__cell">Device</th>
            <th class="table__cell">Package</th>
            <th class="table__cell">Country</th>
            <th class="table__cell">is_lead</th>
        </tr>
        {% for row in datas %}
        <tr class="table__row">
            <td class="table__cell"><a href="/details/{{row.offer_id}}">Click here</a></td>
            <td class="table__cell">{{row.offer_id}}</td>
            <td class="table__cell">{{row. network}}</td>
            <td class="table__cell"><a href="{{row.url}}">Click here</a></td>
            <!-- <td class="table__cell"><a href="{{row.url}}">Package preview</a></td> -->
            <td class="table__cell">{{row.device}}</td>
            <td class="table__cell">{{row.package}}</td>
            <td class="table__cell">{{row.country}}</td>
            <td class="table__cell">{{row.is_lead}}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
